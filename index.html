function escapeHtml(s) {
  const el = document.createElement("span");
  el.textContent = s;
  return el.innerHTML;
}

function pad3(n) { return String(n).padStart(3, "0"); }

// Build all cards
const container = document.getElementById("cards");
const allCards = [];

PROMPTS.forEach((prompt, idx) => {
  const num = idx + 1;
  const card = document.createElement("div");
  card.className = "card";
  card.dataset.index = idx;

  const header = document.createElement("div");
  header.className = "card-header";
  header.innerHTML = `<span class="num">${num}</span><span class="prompt-text">${escapeHtml(prompt)}</span>`;
  card.appendChild(header);

  const videosDiv = document.createElement("div");
  videosDiv.className = "videos";

  SOURCES.forEach(src => {
    const col = document.createElement("div");
    col.className = "vid-col";
    col.dataset.source = src.key;

    const label = document.createElement("div");
    label.className = "vid-label " + src.cls;
    label.textContent = src.label;
    col.appendChild(label);

    const wrapper = document.createElement("div");
    wrapper.className = "vid-wrapper";

    const video = document.createElement("video");
    video.controls = true;
    video.muted = true;
    video.playsInline = true;
    video.preload = "none";
    video.dataset.src = `${BASE}/${src.folder}/prompt_${pad3(num)}.mp4`;
    // Don't set src yet â€” IntersectionObserver will handle it

    const errorOverlay = document.createElement("div");
    errorOverlay.className = "error-overlay";
    errorOverlay.textContent = "Video failed to load";

    wrapper.appendChild(video);
    wrapper.appendChild(errorOverlay);
    col.appendChild(wrapper);
    videosDiv.appendChild(col);
  });

  card.appendChild(videosDiv);
  container.appendChild(card);
  allCards.push(card);
});

// --- Lazy loading via IntersectionObserver ---
const lazyObserver = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const card = entry.target;
      const videos = card.querySelectorAll("video[data-src]");
      videos.forEach(v => {
        if (!v.src && v.dataset.src) {
          v.src = v.dataset.src;
          v.removeAttribute("data-src");
        }
      });
      lazyObserver.unobserve(card);
    }
  });
}, { rootMargin: "400px 0px" }); // start loading 400px before visible

allCards.forEach(card => lazyObserver.observe(card));

// --- Video error handling ---
document.addEventListener("error", (e) => {
  if (e.target.tagName === "VIDEO") {
    const wrapper = e.target.closest(".vid-wrapper");
    if (wrapper) wrapper.classList.add("has-error");
  }
}, true);

// --- Sync playback within each card ---
allCards.forEach(card => {
  const videos = Array.from(card.querySelectorAll("video"));
  if (videos.length < 2) return;

  let syncing = false;

  videos.forEach((v) => {
    v.addEventListener("play", () => {
      if (syncing) return;
      syncing = true;
      videos.forEach(other => {
        if (other !== v && !other.closest(".vid-wrapper").classList.contains("has-error")) {
          other.currentTime = v.currentTime;
          other.play().catch(() => {});
        }
      });
      syncing = false;
    });

    v.addEventListener("pause", () => {
      if (syncing) return;
      syncing = true;
      videos.forEach(other => {
        if (other !== v) other.pause();
      });
      syncing = false;
    });

    v.addEventListener("seeked", () => {
      if (syncing) return;
      syncing = true;
      videos.forEach(other => {
        if (other !== v) other.currentTime = v.currentTime;
      });
      syncing = false;
    });
  });
});

// --- Controls ---
function getVisibleCards() {
  const viewTop = window.scrollY;
  const viewBottom = viewTop + window.innerHeight;
  return allCards.filter(card => {
    const rect = card.getBoundingClientRect();
    const absTop = rect.top + window.scrollY;
    const absBottom = rect.bottom + window.scrollY;
    return absBottom > viewTop && absTop < viewBottom;
  });
}

function playVisible() {
  getVisibleCards().forEach(card => {
    card.querySelectorAll("video").forEach(v => {
      if (v.src && !v.closest(".vid-wrapper").classList.contains("has-error")) {
        v.play().catch(() => {});
      }
    });
  });
}

function pauseAll() {
  document.querySelectorAll("video").forEach(v => v.pause());
}

function resetAll() {
  document.querySelectorAll("video").forEach(v => {
    v.pause();
    v.currentTime = 0;
  });
}

// --- Column visibility toggles ---
function updateVisibility() {
  const showOriginal = document.getElementById("showOriginal").checked;
  const showOurs = document.getElementById("showOurs").checked;
  const showFal = document.getElementById("showFal").checked;

  const visibleCount = [showOriginal, showOurs, showFal].filter(Boolean).length;
  const colTemplate = Array(visibleCount).fill("1fr").join(" ");

  document.querySelectorAll('.vid-col[data-source="original"]').forEach(el => {
    el.style.display = showOriginal ? "" : "none";
  });
  document.querySelectorAll('.vid-col[data-source="ours"]').forEach(el => {
    el.style.display = showOurs ? "" : "none";
  });
  document.querySelectorAll('.vid-col[data-source="fal"]').forEach(el => {
    el.style.display = showFal ? "" : "none";
  });

  // Also pause hidden videos to save resources
  document.querySelectorAll(".vid-col").forEach(col => {
    if (col.style.display === "none") {
      col.querySelectorAll("video").forEach(v => v.pause());
    }
  });

  document.querySelectorAll(".videos").forEach(grid => {
    grid.style.gridTemplateColumns = colTemplate || "1fr";
  });

  // Fix borders: only non-last visible gets a right border
  document.querySelectorAll(".videos").forEach(grid => {
    const visibleCols = Array.from(grid.querySelectorAll(".vid-col")).filter(c => c.style.display !== "none");
    // Reset all borders
    grid.querySelectorAll(".vid-col").forEach(c => c.style.borderRight = "none");
    // Add borders to all but last visible
    visibleCols.forEach((c, i) => {
      if (i < visibleCols.length - 1) {
        c.style.borderRight = "1px solid #21262d";
      }
    });
  });
}
</script>
